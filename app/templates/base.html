<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        {% assets "scss_all" %}
        <link rel=stylesheet type=text/css href="{{ ASSET_URL }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/loader.css') }}">  
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/roulette.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/play.css') }}">  
        {% endassets %}
        <link href="https://fonts.googleapis.com/earlyaccess/notosansjp.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
        <main class="px-2">
            <a href="/">
                <h3 class="title-logo nowrap" style="white-space: nowrap;display: inline-block;">写真で遊ぼう。</h3>
            </a>
            <div id="loader">
                <div class="d-flex justify-content-center">
                    読み込み中...
                </div>
                <div class="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
            </div>
            <div id='content_wrapper'>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class=flashes>
                    {% for category, message in messages %}
                    <div class="alert alert-warning {{ category }}">
                        <div class="alert-body">
                        {{ message }}
                        </div>
                    </div>
                    {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
            </div>
        </main>
        </div>
        <footer>
        <div class="d-flex justify-content-center align-items-center">
            <small></small>
        </div>
        </footer>  
    </body>
    <script src="{{ url_for('static', filename='js/loading.js') }}" charset="utf-8"></script>
</html>
